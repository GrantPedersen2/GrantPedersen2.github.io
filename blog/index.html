---
layout: default
title: Grant Pedersen Project Lists
---
<h1>{{ page.title }}</h1>
<ul class="projects">

  {% for project in site.projects %}
    <li><span>{{ project.date | date_to_string }}</span> &raquo; <a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a></li>
  {% endfor %}
</ul>
